<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script>
<script src="./jquery.periodicalupdater.js"></script>
</head>
<body>
  <p>This is a demo of the JQuery PeriodicalUpdater.  For more information, see the <a href="http://github.com/RobertFischer/JQuery-PeriodicalUpdater/raw/master/README">README</a>.</p>

  <div id='curtime'></div>

  <script>

    fibonacci = function(n){
      var x;
      return n < 2 ? n : n % 2 ? (x = fibonacci(n = -(-n >> 1))) * x + (x = fibonacci(n - 1)) * x : (fibonacci(n >>= 1) + 2 * fibonacci(n - 1)) * fibonacci(n);
    };

    sinus = function(n) {
      return Math.abs(Math.sin(Math.PI*n/180));
    };

    cosinus = function(n) {
      return Math.abs(Math.cos(Math.PI*n/180));
    };

    $.PeriodicalUpdater('source.json', {
      minTimeout : 1000,
      maxTimeout : 10 * 60 * 1000,
      multiplier : 2,
      type : 'json',
      data : function() {
      },
      boostPeriod: function(minTimeout, maxTimeout, timer, calls) {
        return fibonacci(calls) * 1000;
      },
      boostWhenNotModified: true,
      cache : false
    }, function(data, success, xhr, handle) {
      $('#curtime').html($('#curtime').html()+data.curtime);
    });

  </script>

  <p>Developed by Robert Fischer of <a href="http://smokejumperit.com">Smokejumper IT</a>.</p>

</body>
</html>
